<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.public_date }}</p>
    <hr/>
    <br/>
    <center>
        <img src="{{ post.image.url }}" height="300" width="400"/>
    </center>
    <br/>
    <br/>
    <p>{{ post.body }}</p>
</body>
</html>
